<script>
  function checkPassword() {
    var password = document.getElementById("passwordBox");
    var passwordText = password.value;
    if (passwordText == "3 PERIODE") {
      return true;
    }
    alert("Access denied! Incorrect password!");
    return false;
  }
</script>

    <title>Password</title>
  </head>

  <body>
    <div class="search-box">
      <input id="passwordBox" class="search-txt" type="text" name="" placeholder="Type the Password" />
      <a class="search-btn" href="index.html" onclick="return checkPassword();">
