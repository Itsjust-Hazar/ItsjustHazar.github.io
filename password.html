<!DOCTYPE html>
<html>
  <head>
    <title>Password</title>
    <style>
      body {
        background-color: rgb(0, 255, 221);
        padding: 30px;
      }
    </style>
    <script>
      function checkPassword() {
        var password = document.getElementById("passwordBox");
        var passwordText = password.value;
        if (passwordText == "3 PERIODE") {
          return true;
        }
        alert("Access denied! Incorrect password!");
        return false;
      }
    </script>
  </head>
  <body>
    <p style="font-size: 30pt">THE ENCRYPTED WEBSITE</p>
    <p>APA YANG LEBIH SEREM DARI CERITA HOROR?</p>
    <p>Password:<input id="passwordBox" type="password" /></p>
    <a href="index.html" onclick="return checkPassword();"> Click here to submit password and view website </a>
  </body>
</html>
